{% extends 'blog/base2.html' %}
{% load crispy_forms_tags %}  <!-- If you're using a base template -->

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data" class="container form-group">
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <!-- {{ form.title.label_tag }} {{ form.title }}
        {{ form.content.label_tag }} {{ form.content }} -->
        <div class="button">
            <button type="submit" class="btn-primary">Create Post</button>
        </div>
        
    
    </form>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 5.4%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style for form elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for the submit button */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }

        /* Style for the submit button on hover */
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .button{
            text-align: center;
        }
    </style>
{% endblock %}
